<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form onsubmit="addBlog(event)">
        <div>
            <label for="input-blog-title">title</label>
            <input type="text" id="input-blog-title">
        </div>
        <div>
            <label for="input-blog-content">content</label>
            <input type="text" id="input-blog-content">
        </div>
        <div>
            <label for="input-blog-img">image</label>
            <input type="file" id="input-blog-img">
        </div>
        <div>
            <button>submit</button>
        </div>
    </form>
    <hr>
    <div id="contents" class="blog-list">
        
    </div>
    <script src="main.js"></script>
