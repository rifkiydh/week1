                        </label>
                    </div>
                    <div>
                        <label>
                            <input type="checkbox"value="next Js">next.js
                        </label>
                        <br>
                        <label>
                            <input type="checkbox"value="typeScript">typescript
                        </label>
                    </div>
                </div>
                <label for="image">Unggah Gambar</label>

                <div><button type="submit">Submit</button></div>
